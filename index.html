<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Students\Logo\STEM Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    input {
        margin-top: 10px;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
    }
    </style>
    <title>STEM 22-24</title>
</head>

<body>
    <div class="container">
        <h1>Tomasian S.Y. 2022-2024</h1>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
    document.getElementById("password").addEventListener("keydown", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            checkPassword();
        }
    });

    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "STEMazing") {
            document.getElementById("message").textContent = "Correct password! Redirecting...";
            setTimeout(function() {
                window.location.href = "Home.html";
            }, 2000);
        } else {
            document.getElementById("message").textContent = "Incorrect password. Please try again.";
        }
    }
    </script>
</body>

</html>
